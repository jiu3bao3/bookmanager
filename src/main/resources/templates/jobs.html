<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <title>読書管理</title>
	<style type="text/css">
	.container {
		width: 70%;
		margin-left:auto;
		margin-right: auto;
		background-color: #F0FFFF;
		border: 1px solid grey;
	}
	.textbox {
		width: 30em;
	}
	.number{
		width:5em;
		text-align: right;
	}
	.message {
		color: red;
	}
	.readonly {
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>ジョブ管理</h1>
		<div>
			<a href="/">戻る</a>
		</div>
		<div>
			<form th:action="@{/jobs}" method="post" th:object="${form}">
				<p class="message" th:text="*{message}"></p>
				<button name="launch" type="submit" class="btn">実行</button>
			</form>
		</div>
		<div>
			<a href="/">戻る</a>
		</div>
	</div>
</body>
</html>
